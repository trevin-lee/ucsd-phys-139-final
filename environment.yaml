name: ucsd-phys-139-final
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  # Core scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - pandas>=1.3.0
  # Machine Learning
  - scikit-learn>=1.0.0
  - pytorch>=1.11.0
  - tensorflow>=2.8.0
  # Data visualization
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  # Jupyter
  - jupyter>=1.0.0
  - notebook>=6.4.0
  - ipykernel>=6.0.0
  # Time series analysis
  - statsmodels>=0.13.0
  # Progress bars
  - tqdm>=4.62.0
  # Pip packages (for packages not available in conda)
  - pip
  - pip:
    - astroquery>=0.4.6
    - lightkurve>=2.3.0

